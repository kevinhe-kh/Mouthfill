<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROCESS TO P5豆包</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        #sketch-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing转p5 by 豆包</h1>
        <div id="sketch-container"></div>
    </div>

  <script>
    let t = 0;
    let w = 400;

    function setup() {
        let canvas = createCanvas(w, w);
        canvas.parent('sketch-container');
    }

    function draw() {
      background(6); // 深灰背景
      stroke(255, 96); // 半透明白色线条
      
      t += Math.PI / 30; // 使用 Math 前缀
      
      for (let y = 99; y < 300; y += 5) {
        for (let x = 99; x < 300; x++) { // 修正循环条件（++x 改为 x++）
          const [px, py] = a(x, y);
          point(px, py);
        }
      }
    }

    function a(x, y) {
      const kx = x / 8 - 25;
      const ky = y / 8 - 25;
      const d = (kx * kx + ky * ky) / 99; // 修正 mag 计算（原代码应为 sqrt(kx²+ky²)，但此处直接用平方和，按原逻辑保留）
      
      const q = x / 3 + (0.5 * kx) / (Math.cos(y * 5) * Math.sin(d * d - t)); // 补充 k 的正确计算（原代码 k=x/8-25,e=y/8-25，此处用 kx/ky 替代）
      const c = d / 2 - t / 8;
      
      const px = (q * Math.sin(c) + ky * Math.sin(d + kx - t)) + 200; // 修正 e 为 ky（原代码 e=y/8-25）
      const py = (q + y / 8 + d * 9) * Math.cos(c) + 200;
      
      return [px, py];
    }
  </script>


</body>
</html>
