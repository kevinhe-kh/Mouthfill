<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworm Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
    
    </style>
</head>
<body>
    <script>
    let t = 0;

function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(6, 96);
  stroke(400, 46);
  for (let i = 40000; i--; ) {
    a(i % 200, i / 200);
  }
  t += PI / 90;
}

function a(x, y, o = (2 - mag(k=x / 8 - 12,e= y / 8 - 12) / 3), d = -5 * abs(sin(k/ 2) * cos(e * 0.8))) {
  point(
    (x - d * (x / 8 - 12) * 4 + d * (x / 8 - 12) * sin(d + t)) * 0.7 + (x / 8 - 12) * o * 2 + 130,
    (y - d * (y / 8 - 12) / 5 + d * (y / 8 - 12) * cos(d + t + o) * sin(t + d)) * 0.7 + (y / 8 - 12) * o + 70
  );
}
    </script>
</body>
</html>
