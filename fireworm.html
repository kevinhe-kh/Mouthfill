<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworm Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 0px solid #fff;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script>
        let t = 0;


//a=(x,y,o=2-mag(k=x/8-12,e=y/8-12)/3,d=-5*abs(sin(k/2)*cos(e*.8)))=>point((x-d*k*4+d*k*sin(d+t))*.7+k*o*2+130,(y-d*y/5+d*e*cos(d+t+o)*sin(t+d))*.7+e*o+70)
//t=0,draw=$=>{t||createCanvas(w=400,w);background(6,96).stroke(w,46);for(t+=PI/90,i=4e4;i--;)a(i%200,i/200)}
        
        function draw() {
            //background(0);
            //translate(width / 2, height / 2);
            createCanvas(400, 400);
            background(6,96);
            stroke(400, 46);
            
            for (let i = 40000; i--;) {
                let x = i % 200;
                let y = i / 200
                let o = 2-mag(k = x/8-12, e = y / 8 - 12)/3;
                let d = -5*abs(sin(k/2)*cos(e*.8)));
                
                let px = (x-d*k*4+d*k*sin(d+t))*.7+k*o*2+130;
                let py = (y-d*y/5+d*e*cos(d+t+o)*sin(t+d))*.7+e*o+70;
                
                point(px, py);
            }

            t += PI / 90;
        }
    </script>
</body>
</html>
