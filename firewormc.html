<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworm Claude</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        #sketch-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing转p5 by claude 4</h1>
        <div id="sketch-container"></div>
    </div>

<script>
    let t = 0;
    let w = 400;

    // 转换后的主函数
    function a(x, y) {
        let k = x / 8 - 12;
        let e = y / 8 - 12;
        let o = 2 - mag(k, e) / 3;
        let d = -5 * abs(sin(k / 2) * cos(e * 0.8));
        
        let px = (x - d * k * 4 + d * k * sin(d + t)) * 0.7 + k * o * 2 + 130;
        let py = (y - d * y / 5 + d * e * cos(d + t + o) * sin(t + d)) * 0.7 + e * o + 70;
        
        point(px, py);
    }

    function setup() {
        let canvas = createCanvas(w, w);
        canvas.parent('sketch-container');
    }

    function draw() {
        // 设置背景色 - 原代码中的background(6,96)
        background(6, 96);
        
        // 设置描边颜色 - 原代码中的stroke(w,46)
        stroke(w,  46);
        //strokeWeight(1);
        
        // 时间递增
        t += PI / 90;
        
        // 绘制4万个点
        for (let i = 0; i < 40000; i++) {
            a(i % 200, floor(i / 200));
        }
    }

    // p5.js中的mag函数等效于Processing中的mag函数
    function mag(x, y) {
        return sqrt(x * x + y * y);
    }
</script>


</body>
</html>
