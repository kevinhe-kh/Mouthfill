<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Visualization</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script>
        let t = 0;
draw = () => {
  createCanvas(400, 400), noFill(), background(10, 20), stroke(255, 120), translate(width/2, height/2);
  for (let i = 0; i < 500; i++) {
    let a = i * 0.1 + t;
    let r = 150 * sin(a * 0.5 + sin(t * 0.1) * 2);
    let x = r * cos(a + sin(t * 0.05 + i * 0.01));
    let y = r * sin(a + cos(t * 0.03 + i * 0.02));
    let s = 1 + sin(t + i * 0.005);
    ellipse(x, y, s * 2);
  }
  t += 0.02;
};
    </script>
</body>
</html>
