<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Canvas: Formulaic Art Engine</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1a1a1a; color: #f0f0f0; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; transition: all 0.3s ease; }
        h1 { margin: 0; color: #ffffff; font-size: 2.5em; letter-spacing: 2px; }
        p { color: #cccccc; }
        
        #controls-container { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 20px; width: 100%; max-width: 720px; }
        
        /* 默认桌面按钮样式 */
        #button-container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background-color: #2c2c2c;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #444;
        }

        #active-button-background {
            position: absolute;
            background-color: #4CAF50;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.4);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            top: var(--top, 8px);
            left: var(--left, 8px);
            width: var(--width, 0px);
            height: var(--height, 0px);
        }

        button {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background-color: transparent;
            color: #ccc;
            border: none;
            border-radius: 8px;
            transition: color 0.3s ease, transform 0.1s ease;
            line-height: 1.3;
            text-align: center;
        }

        button .en-name {
            display: block;
            font-size: 0.75em;
            color: #999;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        
        button.active { color: #fff; }
        button.active .en-name { color: #ddd; }
        button:active { transform: scale(0.97); }
        
        /* 其他控件样式 */
        .control-wrapper { display: flex; align-items: center; gap: 10px; width: 80%; justify-content: center; }
        .control-wrapper.hidden { display: none; }
        .control-wrapper input[type="range"] { flex-grow: 1; max-width: 400px; cursor: pointer; }
        .control-wrapper input[type="checkbox"] { cursor: pointer; width: 18px; height: 18px; }
        
        #canvas-container { border: 2px solid #444; border-radius: 8px; padding: 5px; background-color: #282828; line-height: 0; margin-bottom: 20px;}
        
        #code-display-wrapper { width: 100%; max-width: 720px; display: flex; flex-direction: column; align-items: center; }
        #code-display { width: 95%; height: 120px; background-color: #2b2b2b; color: #a9b7c6; border: 1px solid #444; border-radius: 5px; padding: 10px; font-family: 'Courier New', Courier, monospace; font-size: 14px; resize: vertical; }

        /* 默认隐藏下拉菜单 */
        #mobile-selector-wrapper { display: none; }
        
        /* ================================================== */
        /*              响应式设计 (小屏幕)                   */
        /* ================================================== */
        @media (max-width: 768px) {
            header {
                padding-top: 0;
                transform: scale(0.8); /* 缩小头部 */
                margin-bottom: 0;
            }

            #controls-container {
                gap: 10px; /* 减小控件间距 */
            }

            /* 隐藏桌面按钮组 */
            #button-container {
                display: none;
            }

            /* 显示移动端下拉菜单 */
            #mobile-selector-wrapper {
                display: flex;
                width: 90%;
                justify-content: center;
            }
            #animation-selector {
                width: 100%;
                background-color: #333;
                color: #fff;
                border: 1px solid #555;
                padding: 10px;
                border-radius: 8px;
                font-size: 16px;
            }

            /* 将三个核心控件放到一行 */
            #mobile-controls-row {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                width: 95%;
                gap: 15px;
            }
            #mobile-controls-row .control-wrapper {
                flex-direction: column; /* 标签在滑轨上方 */
                gap: 5px;
                flex: 1; /* 每个控件等宽 */
            }
            .control-wrapper label {
                font-size: 0.9em;
            }
            #mobile-controls-row input[type="range"] {
                width: 100%;
            }
            .hidden-desktop {
                display: flex !important; /* 强制显示为移动端准备的行 */
            }
            /* 隐藏桌面版的独立控件 */
            .hidden-mobile {
                display: none !important;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Quantum Canvas</h1>
        <p>An interactive engine for formulaic and generative art.</p>
    </header>

    <div id="controls-container">
        <!-- 桌面版按钮 -->
        <div id="button-container">
            <div id="active-button-background"></div>
        </div>

        <!-- 移动版下拉菜单 (默认隐藏) -->
        <div id="mobile-selector-wrapper">
            <select id="animation-selector"></select>
        </div>

        <!-- 桌面版控件 -->
        <div class="control-wrapper hidden-mobile">
            <label for="speed-slider-desktop">速度乘数:</label>
            <input type="range" id="speed-slider-desktop" min="1" max="2" value="1" step="0.05">
            <span id="speed-value-desktop">1.0x</span>
        </div>
        <div class="control-wrapper hidden-mobile">
            <label for="color-toggle-desktop">启用彩虹模式:</label>
            <input type="checkbox" id="color-toggle-desktop">
        </div>
        <div class="control-wrapper hidden hidden-mobile" id="hue-slider-wrapper-desktop">
            <label for="hue-speed-slider-desktop">颜色速度:</label>
            <input type="range" id="hue-speed-slider-desktop" min="1" max="10" value="1" step="0.1">
            <span id="hue-speed-value-desktop">1.0</span>
        </div>
        
        <!-- 移动版控件 (默认隐藏) -->
        <div id="mobile-controls-row" class="hidden-desktop" style="display: none;">
            <div class="control-wrapper">
                <label for="speed-slider-mobile">动画</label>
                <input type="range" id="speed-slider-mobile" min="1" max="2" value="1" step="0.05">
                <span id="speed-value-mobile">1.0x</span>
            </div>
            <div class="control-wrapper">
                <label for="color-toggle-mobile">彩虹</label>
                <input type="checkbox" id="color-toggle-mobile">
            </div>
            <div class="control-wrapper hidden" id="hue-slider-wrapper-mobile">
                <label for="hue-speed-slider-mobile">颜色</label>
                <input type="range" id="hue-speed-slider-mobile" min="1" max="10" value="1" step="0.1">
                <span id="hue-speed-value-mobile">1.0</span>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    
    <div id="code-display-wrapper">
        <p>原始代码:</p>
        <textarea id="code-display" readonly></textarea>
    </div>


    <script>
        let currentSketch = null;
        let speedMultiplier = 1.0;
        let hueSpeedMultiplier = 1.0;
        let isColorChangeActive = false;
        let activeSnippetIndex = -1;
        
        // DOM 元素
        const buttonContainer = document.getElementById('button-container');
        const activeButtonBackground = document.getElementById('active-button-background');
        const codeDisplay = document.getElementById('code-display');
        
        // 桌面版控件
        const speedSliderDesktop = document.getElementById('speed-slider-desktop');
        const speedValueDesktop = document.getElementById('speed-value-desktop');
        const colorToggleDesktop = document.getElementById('color-toggle-desktop');
        const hueSliderWrapperDesktop = document.getElementById('hue-slider-wrapper-desktop');
        const hueSpeedSliderDesktop = document.getElementById('hue-speed-slider-desktop');
        const hueSpeedValueDesktop = document.getElementById('hue-speed-value-desktop');

        // 移动版控件
        const animationSelector = document.getElementById('animation-selector');
        const speedSliderMobile = document.getElementById('speed-slider-mobile');
        const speedValueMobile = document.getElementById('speed-value-mobile');
        const colorToggleMobile = document.getElementById('color-toggle-mobile');
        const hueSliderWrapperMobile = document.getElementById('hue-slider-wrapper-mobile');
        const hueSpeedSliderMobile = document.getElementById('hue-speed-slider-mobile');
        const hueSpeedValueMobile = document.getElementById('hue-speed-value-mobile');

        // 同步控件状态
        function syncControls(source) {
            if (source === 'desktop') {
                speedSliderMobile.value = speedSliderDesktop.value;
                speedValueMobile.textContent = speedValueDesktop.textContent;
                colorToggleMobile.checked = colorToggleDesktop.checked;
                hueSliderWrapperMobile.classList.toggle('hidden', !colorToggleMobile.checked);
                hueSpeedSliderMobile.value = hueSpeedSliderDesktop.value;
                hueSpeedValueMobile.textContent = hueSpeedValueDesktop.textContent;
            } else {
                speedSliderDesktop.value = speedSliderMobile.value;
                speedValueDesktop.textContent = speedValueMobile.textContent;
                colorToggleDesktop.checked = colorToggleMobile.checked;
                hueSliderWrapperDesktop.classList.toggle('hidden', !colorToggleDesktop.checked);
                hueSpeedSliderDesktop.value = hueSpeedSliderMobile.value;
                hueSpeedValueDesktop.textContent = hueSpeedValueMobile.textContent;
            }
        }
        
        // 事件监听器
        [speedSliderDesktop, speedSliderMobile].forEach(slider => {
            slider.addEventListener('input', (e) => {
                speedMultiplier = parseFloat(e.target.value);
                speedValueDesktop.textContent = `${speedMultiplier.toFixed(2)}x`;
                speedValueMobile.textContent = `${speedMultiplier.toFixed(2)}x`;
                syncControls(e.target.id.includes('desktop') ? 'desktop' : 'mobile');
            });
        });

        [hueSpeedSliderDesktop, hueSpeedSliderMobile].forEach(slider => {
            slider.addEventListener('input', (e) => {
                hueSpeedMultiplier = parseFloat(e.target.value);
                hueSpeedValueDesktop.textContent = hueSpeedMultiplier.toFixed(1);
                hueSpeedValueMobile.textContent = hueSpeedMultiplier.toFixed(1);
                syncControls(e.target.id.includes('desktop') ? 'desktop' : 'mobile');
            });
        });

        [colorToggleDesktop, colorToggleMobile].forEach(toggle => {
            toggle.addEventListener('change', (e) => {
                isColorChangeActive = e.target.checked;
                hueSliderWrapperDesktop.classList.toggle('hidden', !isColorChangeActive);
                hueSliderWrapperMobile.classList.toggle('hidden', !isColorChangeActive);
                syncControls(e.target.id.includes('desktop') ? 'desktop' : 'mobile');
            });
        });

        animationSelector.addEventListener('change', (e) => {
            const index = parseInt(e.target.value);
            runSketch(sketches[index], index);
        });

        function applyRainbowColors(p, originalBg, originalStroke) {
            p.background(...originalBg);

            if (isColorChangeActive) {
                p.colorMode(p.HSL, 360, 100, 100, 1);
                const time = p.frameCount * 0.05 * hueSpeedMultiplier;
                const hue = p.map(p.sin(time), -1, 1, 0, 360);
                const saturation = p.map(p.cos(time * 0.5), -1, 1, 50, 100);
                const brightness = p.map(p.sin(time * 0.8), -1, 1, 50, 95);
                p.stroke(hue, saturation, brightness);
            } else {
                p.colorMode(p.RGB);
                p.stroke(...originalStroke);
            }
        }


        const sketches = [
            { name: "宇宙绽放", enName: "Cosmic Bloom", originalCode: `a=(x,y,d=5*cos(o=mag(k=x/8-12.5,e=y/8-12.5)/12*cos(sin(k/2)*cos(e/2))))=>\npoint((x+d*k*(sin(d*2+t)+sin(y*o*o)/9))/1.5+133,(y/3-d*40+19*cos(d+t))*1.5+300)\nt=0,draw=$=>{t||createCanvas(w=400,w);background(6,96).stroke(w,46);for(t+=PI/90,i=4e4;i--;)a(i%200,i/200)}`, originalBg: [6, 96], originalStroke: [400, 46], setup: function(p) { p.createCanvas(400, 400); this.t = 0; }, draw: function(p) { applyRainbowColors(p, this.originalBg, this.originalStroke); this.t+=(p.PI/90)*speedMultiplier; const a=(x,y,t)=>{let k=x/8-12.5,e=y/8-12.5;let o=p.mag(k,e)/12*p.cos(p.sin(k/2)*p.cos(e/2));let d=5*p.cos(o);return p.point((x+d*k*(p.sin(d*2+t)+p.sin(y*o*o)/9))/1.5+133,(y/3-d*40+19*p.cos(d+t))*1.5+300);}; for(let i=4e4;i--;)a(i%200,i/200,this.t); } },
            { name: "电光之海", enName: "Sea of Light", originalCode: `a=(x,y,o=3-mag(k=x/8-12.5,e=y/8-12)/3,d=-4*(sin(k/2)*cos(e)))=>point((x+e*cos(t)+d*k*sin(d+t))*.7+k*o+130,(y-d*19+d*e*cos(d+t))*.7+130)\nt=0,draw=$=>{t||createCanvas(w=400,w);background(6,96).stroke(w,46);for(t+=PI/90,i=4e4;i--;)a(i%200,i/200)}`, originalBg: [6, 96], originalStroke: [400, 46], setup: function(p) { p.createCanvas(400, 400); this.t = 0; }, draw: function(p) { applyRainbowColors(p, this.originalBg, this.originalStroke); this.t+=(p.PI/90)*speedMultiplier; const a=(x,y,t)=>{let k=x/8-12.5,e=y/8-12.5;let o=3-p.mag(k,e)/3;let d=-4*(p.sin(k/2)*p.cos(e));return p.point((x+e*p.cos(t)+d*k*p.sin(d+t))*.7+k*o+130,(y-d*19+d*e*p.cos(d+t))*.7+130);}; for(let i=4e4;i--;)a(i%200,i/200,this.t); } },
            { name: "混沌星爆", enName: "Chaos Burst", originalCode: `a=(x,y,o=2-mag(k=x/8-12,e=y/8-12)/3,d=-5*abs(sin(k/2)*cos(e*.8)))=>point((x-d*k*4+d*k*sin(d+t))*.7+k*o*2+130,(y-d*y/5+d*e*cos(d+t+o)*sin(t+d))*.7+e*o+70)\nt=0,draw=$=>{t||createCanvas(w=400,w);background(6,96).stroke(w,46);for(t+=PI/90,i=4e4;i--;)a(i%200,i/200)}`, originalBg: [6, 96], originalStroke: [400, 46], setup: function(p) { p.createCanvas(400, 400); this.t = 0; }, draw: function(p) { applyRainbowColors(p, this.originalBg, this.originalStroke); this.t+=(p.PI/90)*speedMultiplier; const a=(x,y,t)=>{let k=x/8-12,e=y/8-12;let o=2-p.mag(k,e)/3;let d=-5*p.abs(p.sin(k/2)*p.cos(e*.8));return p.point((x-d*k*4+d*k*p.sin(d+t))*.7+k*o*2+130,(y-d*y/5+d*e*p.cos(d+t+o)*p.sin(t+d))*.7+e*o+70);}; for(let i=4e4;i--;)a(i%200,i/200,this.t); } },
            { name: "丝绸星云", enName: "Silk Nebula", originalCode: `a=(x,y,d=5*cos(mag(k=x/8-25,e=y/8-25)/3))=>[(x+d*k*sin(d*2.5-t)+k/2*sin(y/3+t))/2+100,d*19+(d-2)*5*abs(cos(d/2-t/2))+d*e+215]\nt=0,draw=$=>{t||createCanvas(w=400,w);background(6).stroke(255,66);for(t+=PI/60,y=100;y<300;y++)for(x=100;x<300;x++)point(...a(x,y))}`, originalBg: [6], originalStroke: [255, 66], setup: function(p) { p.createCanvas(400, 400); this.t = 0; }, draw: function(p) { applyRainbowColors(p, this.originalBg, this.originalStroke); this.t+=(p.PI/60)*speedMultiplier; const a=(x,y,t)=>{let k=x/8-25,e=y/8-25;let d=5*p.cos(p.mag(k,e)/3);return[(x+d*k*p.sin(d*2.5-t)+k/2*p.sin(y/3+t))/2+100,d*19+(d-2)*5*p.abs(p.cos(d/2-t/2))+d*e+215];}; for(let y=100;y<300;y++)for(let x=100;x<300;x++)p.point(...a(x,y,this.t)); } },
            { name: "水晶力场", enName: "Crystal Field", originalCode: `a=(x,y,d=2*cos(mag(k=x/8-25,e=y/8-25)/3-t))=>[x+d*k,y+d*e]\ns=3,t=0,draw=$=>{t||createCanvas(w=400,w);background(6).stroke(255,196).randomSeed(0);for(t+=.02,y=100;y<300;y+=s)for(x=100;x<300;x+=s)line(...shuffle([a(x,y),a(x,y+s),a(x+s,y)]).flat())}`, originalBg: [6], originalStroke: [255, 196], setup: function(p) { p.createCanvas(400, 400); this.t = 0; this.s = 3; }, draw: function(p) { applyRainbowColors(p, this.originalBg, this.originalStroke); p.randomSeed(0); this.t+=0.02*speedMultiplier; const a=(x,y,t)=>{let k=x/8-25,e=y/8-25;let d=2*p.cos(p.mag(k,e)/3-t);return[x+d*k,y+d*e];}; for(let y=100;y<300;y+=this.s)for(let x=100;x<300;x+=this.s)p.line(...p.shuffle([a(x,y,this.t),a(x,y+this.s,this.t),a(x+this.s,y,this.t)]).flat()); } },
            { name: "几何引擎", enName: "Geometric Engine", originalCode: `t=0,draw=$=>{t||createCanvas(720,720);background(0);for(s=PI/30,j=(t+=s/4)/4%s;j<7;j+=s)for(i=0;i<TAU;i+=s*2)stroke(j*50).quad(...[[i+s,j],[i,j],[i+s,j+s],[i,j+s]].flatMap(([u,v,e=v**3*4+0])=>[e*cos(u+j)+e/v*sin(v*3-t)+360,360+e/v*cos(v*3-t)-e*sin(u+j)]))}`, originalBg: [0], originalStroke: [255], setup: function(p) { p.createCanvas(400, 400); this.t = 0; }, draw: function(p) { p.background(0); const s=p.PI/30; for(let j=(this.t+=(s/4)*speedMultiplier)/4%s;j<7;j+=s){for(let i=0;i<p.TAU;i+=s*2){if(isColorChangeActive){p.colorMode(p.HSL,360,100,100);const time=p.frameCount*0.05*hueSpeedMultiplier+j*0.2;const hue=p.map(p.sin(time),-1,1,0,360);const sat=p.map(p.cos(time*0.5),-1,1,50,100);p.stroke(hue,sat,75);}else{p.colorMode(p.RGB);p.stroke(j*50);} const getCoords=([u,v])=>{let e=p.pow(v,3)*4+0;return[e*p.cos(u+j)+e/v*p.sin(v*3-this.t)+200,200+e/v*p.cos(v*3-t)-e*p.sin(u+j)];};p.quad(...[[i+s,j],[i,j],[i+s,j+s],[i,j+s]].flatMap(getCoords));}} } },
            // ******** 更新后的第七段动画 ********
            {
                name: "宇宙低语", enName: "Cosmic Murmur",
                originalCode: "$=[],t=0,draw=_=>{t++||createCanvas(400,400);background(0,9);$=[...$.slice(-5e3),...[...Array(15)].map(p5.Vector.random3D)];$.map(v=>stroke(255,96).point((v.x+=sin((r=9*((v.x*(k=v.x+5+v.y)^v.y*k+t/90)&7)-.1)*v.y)/119)*119+200,(v.y+=cos(v.x*r)/119)*119+200))}",
                originalBg: [0, 9], originalStroke: [255, 96],
                setup: function(p) {
                    p.createCanvas(400, 400); // 使用 400x400 画布
                    this.particles = [];
                    this.t = 0;
                },
                draw: function(p) {
                    p.background(0, 9);
                    this.t++;
                    const time = this.t * speedMultiplier;
                    
                    // 修复后的粒子生成
                    this.particles = this.particles.slice(-5000);
                    const newParticles = [...Array(15)].map(() => p.createVector(p.random(-1,1),p.random(-1,1),p.random(-1,1)));
                    this.particles.push(...newParticles);
                    
                    this.particles.forEach(v => {
                        if (isColorChangeActive) {
                            p.colorMode(p.HSL, 360, 100, 100, 1);
                            const hue = (p.frameCount * hueSpeedMultiplier) % 360;
                            p.stroke(hue, 90, 70, 0.7);
                        } else {
                            p.colorMode(p.RGB);
                            p.stroke(255, 96);
                        }
                        const k = v.x + 5 + v.y;
                        const r = 9 * ((p.floor(v.x * k) ^ p.floor(v.y * k) + p.floor(time / 90)) & 7) - 0.1;
                        v.x += p.sin(r * v.y) / 119;
                        v.y += p.cos(v.x * r) / 119;
                        p.point(v.x * 119 + 200, v.y * 119 + 200);
                    });
                }
            }
        ];

        
        function runSketch(sketchData, index) {
            if (activeSnippetIndex === index && currentSketch) return;
            if (currentSketch) {
                currentSketch.remove();
            }
            activeSnippetIndex = index;
            updateActiveButton();
            codeDisplay.value = sketchData.originalCode;
            currentSketch = new p5((p) => {
                p.sketchData = {};
                p.sketchData.originalBg = sketchData.originalBg;
                p.sketchData.originalStroke = sketchData.originalStroke;
                p.sketchData.setup = sketchData.setup.bind(p.sketchData);
                p.sketchData.draw = sketchData.draw.bind(p.sketchData);
                p.setup = () => { p.sketchData.setup(p); };
                p.draw = () => { p.sketchData.draw(p); };
            }, 'canvas-container');
        }

        function updateActiveButton() {
            // 更新桌面按钮
            const allButtons = buttonContainer.querySelectorAll('button');
            allButtons.forEach((button, i) => {
                button.classList.toggle('active', i === activeSnippetIndex);
            });
            const activeButton = allButtons[activeSnippetIndex];
            if (activeButton) {
                const top = activeButton.offsetTop;
                const left = activeButton.offsetLeft;
                const width = activeButton.offsetWidth;
                const height = activeButton.offsetHeight;
                activeButtonBackground.style.setProperty('--top', `${top}px`);
                activeButtonBackground.style.setProperty('--left', `${left}px`);
                activeButtonBackground.style.setProperty('--width', `${width}px`);
                activeButtonBackground.style.setProperty('--height', `${height}px`);
            }
            // 更新移动下拉菜单
            animationSelector.value = activeSnippetIndex;
        }

        // 创建按钮和下拉菜单选项
        sketches.forEach((sketchData, index) => {
            // 创建按钮
            const button = document.createElement('button');
            button.innerHTML = `${sketchData.name}<span class="en-name">${sketchData.enName}</span>`;
            button.addEventListener('click', () => runSketch(sketchData, index));
            buttonContainer.appendChild(button);

            // 创建下拉选项
            const option = document.createElement('option');
            option.value = index;
            option.textContent = sketchData.name;
            animationSelector.appendChild(option);
        });

        if (sketches.length > 0) {
            activeSnippetIndex = 0;
            requestAnimationFrame(() => {
                runSketch(sketches[0], 0);
            });
        }
