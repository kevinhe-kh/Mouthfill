<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Pattern Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #000;
        }
      
        
    </style>
</head>
<body>
  <script>
    let t = 0;

    // Original compact code, expanded for clarity
    let a = (x, y, d = mag(k = 9 * cos(x / 8), e = y / 8 - 12.5) ** 2 / 99 + sin(t) / 6 + 0.5) => {
      let q = 99 - e * sin(atan2(k, e) * 7) / d + k * (3 + cos(d * d - t) * 2);
      let c = d / 2 + e / 69 - t / 16;
      point(q * sin(c) + 200, (q + 19 * d) * cos(c) + 200);
    };

    //function setup() {
   //   createCanvas(400, 400); // Create a 400x400 canvas
   // }

    draw = () =>  {
      //background(9); // Dark background (nearly black)
      //stroke(255, 66); // White points with 66/255 opacity
      createCanvas(400, 400), noFill(), background(9), stroke(255, 120); //translate(width/2, height/2);
      
      t += PI / 45; // Increment time by Ï€/45 per frame
      for (let i = 10000; i--; ) { // Loop 10,000 times
        a(i % 200, i / 55); // Call function a with x = i % 200, y = i / 55
      }
    }
  </script>
</body>
</html>
